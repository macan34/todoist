<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collaborative Todo List</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.4.7/peerjs.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#667eea,#764ba2);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container { max-width: 900px; margin: auto; padding: 15px; }
    .header { text-align: center; color: white; margin-bottom: 20px; }
    .auth-section, .todo-container {
      background: white; border-radius: 12px; padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 { font-size: 1.8rem; margin-bottom: 10px; }
    h2 { font-size: 1.3rem; margin-bottom: 15px; }
    .input-group { margin-bottom: 15px; }
    label { display:block; margin-bottom:5px; font-weight:bold; }
    input, textarea {
      width: 100%; padding: 10px; border-radius: 8px;
      border: 1px solid #ccc; font-size: 1rem;
    }
    button {
      padding: 10px 20px; border: none; border-radius: 8px;
      cursor: pointer; font-weight: bold;
    }
    .btn-primary { background: #667eea; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .todo-item {
      border: 1px solid #ddd; border-radius: 8px;
      padding: 12px; margin-bottom: 10px; background: #fafafa;
    }
    .todo-title { font-weight: bold; }
    .comment-section { margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
    .comment-item {
      background: #f9f9f9; padding: 10px;
      border-radius: 8px; margin-bottom: 8px;
    }
    .comment-author { font-weight: bold; color: #667eea; }
    .photo-item img { max-width: 100%; border-radius: 6px; margin-top: 5px; }
    .status-indicator {
      display:inline-block; padding: 5px 10px;
      border-radius: 12px; font-size: .9rem; color: white;
    }
    .online { background: #28a745; }
    .offline { background: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìù Collaborative Todo List</h1>
      <p>Kelola tugas bersama tim</p>
    </div>

    <!-- Auth Section -->
    <div id="authSection" class="auth-section">
      <h2>Pilih Role</h2>
      <div class="input-group">
        <label>Nama Anda</label>
        <input type="text" id="userName" placeholder="Masukkan nama Anda">
      </div>
      <button class="btn-success" onclick="chooseRole('mentor')">üë®‚Äçüè´ Saya Mentor</button>
      <button class="btn-primary" onclick="chooseRole('member')">üë®‚Äçüéì Saya Member</button>

      <div id="mentorForm" style="display:none; margin-top:15px;">
        <div class="input-group">
          <label>Nama Room</label>
          <input type="text" id="roomName" placeholder="Masukkan nama room">
        </div>
        <button class="btn-success" onclick="createRoom()">Buat Room</button>
      </div>

      <div id="memberForm" style="display:none; margin-top:15px;">
        <div class="input-group">
          <label>ID Room</label>
          <input type="text" id="roomId" placeholder="Masukkan ID room">
        </div>
        <button class="btn-primary" onclick="joinRoom()">Gabung Room</button>
      </div>
    </div>

    <!-- Todo Section -->
    <div id="todoContainer" class="todo-container" style="display:none;">
      <h2 id="todoTitle">Todo List</h2>
      <div id="connectionStatus" class="status-indicator offline">Offline</div>
      <button class="btn-danger" onclick="logout()">Keluar</button>

      <!-- Add Task (Mentor only) -->
      <div id="taskForm" style="margin-top:20px; display:none;">
        <div class="input-group">
          <label>Judul Tugas</label>
          <input type="text" id="taskTitle" placeholder="Masukkan judul tugas">
        </div>
        <div class="input-group">
          <label>Deskripsi</label>
          <textarea id="taskDesc" placeholder="Masukkan deskripsi"></textarea>
        </div>
        <button class="btn-success" onclick="addTask()">Tambah Tugas</button>
      </div>

      <!-- Todo List -->
      <div id="todoList"></div>

      <!-- Comment Section (all members) -->
      <div class="comment-section">
        <h3>Komentar & Foto</h3>
        <textarea id="commentText" placeholder="Tulis komentar..."></textarea>
        <input type="file" id="photoInput" accept="image/*">
        <button class="btn-primary" onclick="sendComment()">Kirim</button>
        <div id="commentsList"></div>
      </div>
    </div>
  </div>

<script>
  let peer, conn, role, userName, roomId;

  function chooseRole(selectedRole) {
    role = selectedRole;
    if (role === 'mentor') {
      document.getElementById('mentorForm').style.display = 'block';
      document.getElementById('memberForm').style.display = 'none';
    } else {
      document.getElementById('mentorForm').style.display = 'none';
      document.getElementById('memberForm').style.display = 'block';
    }
  }

  function createRoom() {
    userName = document.getElementById('userName').value;
    roomId = document.getElementById('roomName').value;

    peer = new Peer(roomId, {
      host: '0.peerjs.com', port: 443, secure: true,
      config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
    });

    peer.on('connection', c => {
      conn = c;
      setupConnection();
    });

    startApp();

    // üî• tampilkan ID Room di layar + popup
    document.getElementById('todoTitle').innerText = `Todo List (Room ID: ${roomId})`;
    alert(`Room berhasil dibuat!\nBagikan ID ini ke member: ${roomId}`);
  }

  function joinRoom() {
    userName = document.getElementById('userName').value;
    roomId = document.getElementById('roomId').value;

    peer = new Peer(null, {
      host: '0.peerjs.com', port: 443, secure: true,
      config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
    });

    conn = peer.connect(roomId);
    conn.on('open', setupConnection);
    startApp();

    // tampilkan info room di judul
    document.getElementById('todoTitle').innerText = `Todo List (Room ID: ${roomId})`;
  }

  function setupConnection() {
    document.getElementById('connectionStatus').textContent = 'Online';
    document.getElementById('connectionStatus').className = 'status-indicator online';
    conn.on('data', data => handleData(data));
  }

  function startApp() {
    document.getElementById('authSection').style.display = 'none';
    document.getElementById('todoContainer').style.display = 'block';
    if (role === 'mentor') document.getElementById('taskForm').style.display = 'block';
  }

  function addTask() {
    const title = document.getElementById('taskTitle').value;
    const desc = document.getElementById('taskDesc').value;
    const task = { type: 'task', title, desc };
    renderTask(task);
    broadcast(task);
  }

  function sendComment() {
    const text = document.getElementById('commentText').value;
    const fileInput = document.getElementById('photoInput');
    if (text.trim() === '' && fileInput.files.length === 0) return;

    const comment = { type: 'comment', user: userName, text };
    if (fileInput.files.length > 0) {
      const reader = new FileReader();
      reader.onload = e => {
        comment.photo = e.target.result;
        renderComment(comment);
        broadcast(comment);
      };
      reader.readAsDataURL(fileInput.files[0]);
    } else {
      renderComment(comment);
      broadcast(comment);
    }
    document.getElementById('commentText').value = '';
    fileInput.value = '';
  }

  function broadcast(data) {
    if (conn && conn.open) conn.send(data);
  }

  function handleData(data) {
    if (data.type === 'task') renderTask(data);
    if (data.type === 'comment') renderComment(data);
  }

  function renderTask(task) {
    const div = document.createElement('div');
    div.className = 'todo-item';
    div.innerHTML = `<div class="todo-title">${task.title}</div>
                     <div>${task.desc}</div>`;
    document.getElementById('todoList').appendChild(div);
  }

  function renderComment(comment) {
    const div = document.createElement('div');
    div.className = 'comment-item';
    div.innerHTML = `<div class="comment-author">${comment.user}</div>
                     <div>${comment.text || ''}</div>`;
    if (comment.photo) {
      div.innerHTML += `<div class="photo-item"><img src="${comment.photo}"></div>`;
    }
    document.getElementById('commentsList').appendChild(div);
  }

  function logout() { location.reload(); }
</script>
</body>
</html>
